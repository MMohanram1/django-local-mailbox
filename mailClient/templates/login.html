{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="mailClient">
  <meta name="author" content="Mohan Ram M">
  <link rel="icon" href="{% static 'images/email.ico' %}"> 
  <title>{% block title %}mailClient{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'lib/bootstrap-4.0.0/dist/css/bootstrap.css'  %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">

</head>

  <body>

    {% block content %}
    <form class="form-signin" method="POST" action="/login/">

        {% csrf_token %}

      <div class="text-center mb-4">
        <img class="mb-4" src="{% static 'images/email.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login to mailClient</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
    {% endblock %}

  </body>

</html>
